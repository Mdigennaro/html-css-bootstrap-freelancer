<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <title>Freelancer</title>
</head>
<body>
  

  <header>
    <div class="container container-sm container-md container-lg ">

     <div class="row p-4">
        <div class="col-6"><h1 class="mdg-logo">Start Bootstrap</h1></div>
        <div class="col-6 text-end
        d-none d-md-block">
        <a class="text-decoration-none mdg-a-header" href="#">portfolio</a>
        <a class="text-decoration-none mdg-a-header" href="#">about</a>
        <a class="text-decoration-none mdg-a-header" href="#">contact</a>
      </div>
        <div class="col-6 d-md-none text-end"><a class="text-decoration-none mdg-a-header" href="#"><i class="fas fa-bars mdg-hamb"></i></a></div>
      </div>

    </div>
  </header>

  <section class="mdg-jumbotrone mdg-bg-green mdg-py-50">
    <div class="mdg-inner-jumbo">
      <!--row img-->
      <div class="row justify-content-center">
        <div class="col-3">
          <img src="img/avatar.svg" alt="avatar">
        </div>
      </div>
      <!--/row img-->

      <!--Titolo-->
      <div class="row justify-content-center mt-2">
        <div class="col-12 col-lg-6 text-center">
          <h2 class="mdg-h2">Start Bootstrap</h2>
        </div>
      </div>
      <!--/Titolo-->

      <!--decorazione-->
      <div class="row justify-content-center m-2">
        <div class="col-4 col-lg-5 text-center bg-white">decorazione</div>
      </div>
      <!--/decorazione-->

      <!--impieghi-->
      <div class="row justify-content-center">
        <div class="col-12  col-md-8 col-lg-7 text-center">
          <div class="box mdg-impieghi">
            graphic artist - web designer - illustrator</div>
        </div>
      </div>
      <!--/impieghi-->
    </div>
  </section>

      
  <main class="pb-4">
    <section>
      <div class="container-sm container-md container-lg">

        <!--titolo-2-->
        <div class="row justify-content-center mt-5">
          <div class="col-12 text-center">
            <h2 class="mdg-h2 mdg-color-h2">portfolio</h2>
          </div>
        </div>
  
        <div class="row text-center justify-content-center m-2">
          <div class="col-4 col-lg-5 text-center bg-secondary">
            decorazione
          </div>
        </div>
        <!--/titolo-2-->
  
        <!--immagini-->
        <div class="row justify-content-center">
          <div class="col-10 col-md-5 col-lg-3 m-2 colore-casa">
            <div class="mdg-box">
              <img src="img/cabin.png" alt="casetta">
            </div>
          </div>
          <div class="col-10 col-md-5 col-lg-3 m-2 colore-torta">
            <div class="mdg-box">
              <img src="img/cake.png" alt="fetta di torta">
            </div>
          </div>
          <div class="col-10 col-md-5 col-lg-3 m-2 colore-circo">
            <div class="mdg-box">
              <img src="img/circus.png" alt="circo">
            </div>
          </div>
          <div class="col-10 col-md-5 col-lg-3 m-2 colore-joystick">
            <div class="mdg-box">
              <img src="img/game.png" alt="game">
            </div>
          </div>
          <div class="col-10 col-md-5 col-lg-3 m-2 colore-cassaforte">
            <div class="mdg-box">
              <img src="img/safe.png" alt="cassaforte">
            </div>
          </div>
          <div class="col-10 col-md-5 col-lg-3 m-2 colore-submarine">
            <div class="mdg-box">
              <img src="img/submarine.png" alt="submarine">
            </div>
          </div>
        </div>
        <!--/immagini-->
  
      </div>
    </section>
      
    <section class="bg-azzurro p-2">

      <div class="container container-sm container-md container-lg pb-4">
      
        <!--titolo-3-->
        <div class="row justify-content-center mt-5">
          <div class="col-3 text-center bg-primary">
            <h2>titolo 3</h2>
          </div>
        </div>
  
        <div class="row text-center justify-content-center m-2">
          <div class="col-4 col-lg-5 text-center bg-secondary">
            decorazione
          </div>
        </div>
        <!--/titolo-3-->

        <!--descrizione-->
        <div class="row justify-content-center">
          <div class="col-9 col-md-4 col-lg-5 bg-danger">
            <p>descrizione</p>
          </div>
          <div class="col-9 col-md-4 col-lg-5 bg-info">
            <p>descrizione</p>
          </div>
        </div>

        <div class="row justify-content-center pt-2">
          <div class="col-3 col-md-2 bg-light">
            boottone
          </div>
        </div>
        <!--/descrizione-->
  
      </div>
    </section>

    <section>
      <div class="container-sm container-md container-lg">

        <!--titolo-4-->
        <div class="row justify-content-center mt-5">
          <div class="col-3 text-center bg-primary">
            <h2>titolo 4</h2>
          </div>
        </div>
  
        <div class="row text-center justify-content-center m-2">
          <div class="col-4 col-lg-5 text-center bg-secondary">
            decorazione
          </div>
        </div>
        <!--/titolo-4-->

        <!--form-->
        <div class="row justify-content-center">
          <div class="col-9 col-md-8 col-lg-10 bg-primary pb-2">info</div>
        </div>
        <div class="row justify-content-center pb-2">
          <div class="col-9 col-md-8 col-lg-10 bg-secondary">info</div>
        </div>
        <div class="row justify-content-center pb-2">
          <div class="col-9 col-md-8 col-lg-10 bg-danger">info</div>
        </div>
        <div class="row justify-content-center pb-5">
          <div class="col-9 col-md-8 col-lg-10 bg-warning">info</div>
        </div>
        <!--/form-->

        <!--bottone-->
        <div class="row justify-content-center">
          <div class="col-9 col-md-8 col-lg-10 ">bottone</div>
        </div>
        <!--/bottone-->

      </div>
    </section>
    
  </main>
  
  <footer>

    <section class="footer-top pb-4">
      <div class="container container-sm container-md container-lg">
        <div class="row justify-content-center pt-4">
          <div class="col-md-4 col-lg-4 text-center bg-primary">footer lt</div>
          <div class="col-md-4 col-lg-4 text-center bg-secondary">footer mt</div>
          <div class="col-md-4 col-lg-4 text-center bg-success">footer rt</div>
        </div>
      </div>
    </section>
    <section>
    <div class="row justify-content-center p-4">
      <div class="col-10 text-center bg-warning">footer bottom</div>
    </div>
    </section>

  </footer>



</body>
</html>
